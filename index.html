<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
<body>
    <center>
    <div id="mainDiv">
        <div id="monitor"></div>
        <div class="div1">
            <button id="clear">clear</button>
            <button id="delete">Delete</button>
        </div>
        <div class="div2">
            <button id="btnNumber">7</button>
            <button id="btnNumber">8</button>
            <button id="btnNumber">9</button>
            <button id="sign" class="btnDivision">/</button>
        </div>
        <div class="div3">
            <button id="btnNumber">4</button>
            <button id="btnNumber">5</button>
            <button id="btnNumber">6</button>
            <button id="sign" class="btnProduct">*</button>
        </div>
        <div class="div4">
            <button id="btnNumber">1</button>
            <button id="btnNumber">2</button>
            <button id="btnNumber">3</button>
            <button id="sign" class="btnDifferent">-</button>
        </div>
        <div class="div5">
            <button id="decimal">.</button>
            <button id="btnNumber">0</button>
            <button id="solution" class="btnSolution">=</button>
            <button id="sign" class="btnAddition">+</button>
        </div>

    </div>
      <br><br><br>
      <p><b>Designed by:
    <div class="footer">
       </b></p> @Cyprien hr
    </div>
</center>
   <script src="script.js"></script> 

</body>
</html>
